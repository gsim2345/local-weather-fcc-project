<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Local Weather</title>

    <!-- Material Design fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- weather-icons fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf" rel="stylesheet">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Material Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/bootstrap-material-design.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/css/ripples.min.css" />
    <!-- Weather icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <!-- link to CSS file -->
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container font">

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="jumbotron" id="bigPanel">
              <h1 class="text-center font">The weather in:</h1>
              <h1 class="text-center city font"></h1>
              <div class="row">
                <div class="col-md-6">
                  <div class="infoDiv1">
                    <h3 class="text-center weatherDescription font divElement"></h3>
                    <p class="text-center weatherIcon divElement"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="infoDiv2">
                    <h3 class="text-center font divElement">Temperature: </h3>
                    <h3 class=" text-center temperature font divElement"></h3>
                    <div class="togglebutton text-center divElement">
                      <span class="temperatureType">℉</span>
                      <label class="">
                        <input id="toggleCF" type="checkbox" unchecked>
                      </label>
                      <span class="temperatureType">℃</span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>



    </div>




    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- jQuery UI-->
    <script   src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootstrap Material Design JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.10/js/ripples.min.js"></script>
    <!-- link to js file -->
      <script src="script.js"></script>
  </body>
</html>
